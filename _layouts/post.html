---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/tag/{{tag | slugify }}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "url": "{{ site.url }}{{ page.url }}",
    "name": {{ page.title | jsonify }},
    "headline": {{ page.title | jsonify }},
    "keywords": {{ page.tags | join: ',' | jsonify }},
    "description": {{ page.excerpt | strip_html | strip_newlines | strip | jsonify }},
    "articleBody": {{ page.content | strip_html | jsonify }},
    "datePublished": {{ page.date | jsonify }},
    "dateModified": {{ page.modified_date | default: page.date | jsonify }},
    "author": {
      "@type": "Person",
      "name": {{ site.author.name | jsonify }}
    },
    "publisher": {
      "@type": "Person",
      "name": {{ site.author.name | jsonify }},
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "width": 32,
        "height": 32,
        "url": "{{ site.url }}/assets/favicon.ico"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ page.url }}"
    },
    "image": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ page.image }}"
    }
  }
  </script>
