site: Harsh Browns
url: https://visitmy.website
title: Harsh Browns
description: Steve Messerâ€™s website.
default_img: /assets/images/8a595a78177bf62b.jpeg
author:
  twitter: stevenjmesser
  name: Steve Messer
  avatar:
  email: #youremail
  url: https://visitmy.website
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-webmention_io

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
webmentions:
  username: visitmy.website
  throttle_lookups:
    last_week: weekly
    last_month: monthly
    last_year: monthly
    older: every 3 months

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"